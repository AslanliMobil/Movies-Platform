databaseChangeLog:
  - changeSet:
      id: create-actors-table-v2
      author: Aslanli
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: biography
                  type: TEXT
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: death_date
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP