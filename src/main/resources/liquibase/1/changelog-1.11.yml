databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Aslanli
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)

              - column:
                  name: description
                  type: varchar(255)

              - column:
                  name: created_at
                  type: timestamp

              - column:
                  name: updated_at
                  type: timestamp
