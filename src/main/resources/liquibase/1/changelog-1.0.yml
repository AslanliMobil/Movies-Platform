databaseChangeLog:
       - changeSet:
           id: create-users-table
           author: Aslanli
           changes:
             - createTable:
                 tableName: users
                 columns:
                   - column:
                       name: id
                       type: INT
                       autoIncrement: true
                       constraints:
                         primaryKey: true
                         nullable: false
                   - column:
                       name: username
                       type: VARCHAR(255)
                       constraints:
                         nullable: false
                         unique: true
                   - column:
                       name: email
                       type: VARCHAR(255)
                       constraints:
                         nullable: false
                         unique: true
                   - column:
                       name: password_hash
                       type: VARCHAR(255)
                       constraints:
                         nullable: false
                   - column:
                       name: first_name
                       type: VARCHAR(255)
                   - column:
                       name: last_name
                       type: VARCHAR(255)
                   - column:
                       name: created_at
                       type: TIMESTAMP
                   - column:
                       name: updated_at
                       type: TIMESTAMP